<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css制作实心三角形原理</title>
	<style type="text/css">
	.caret {
display: inline-block;
width: 0;
height: 0;
margin-left: 2px;
vertical-align: middle;
border-top: 4px solid;
border-right: 4px solid transparent;
border-left: 4px solid transparent;
}
.angle{
	width: 0;
	height:0;
	border-left: 40px solid red;
	border-top: 40px solid transparent;
	border-bottom: 40px solid transparent;
}
	</style>
</head>
<body>
	<!--首先宽高设为0,然后设置底部,再将两边设置为透明-->
	<div class="caret"></div>
	<div class="angle"></div>
</body>
</html>
