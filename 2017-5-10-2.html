<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
	<style type="text/css">
     ul{
     	border:2px solid #000;
     }
	</style>
</head>
<body>
	<!--对“事件处理程序过多”问题的解决方案就是事件委托，事件委托利用了事件冒泡，只指定一个处理程序，就可以为管理某一类型的所有事件(click,mousedown mouseup keydown keyup keypress-->
	<ul id='todo-app'>
		<li>go somewhere</li>
		<li>do something</li>
		<li>say Hi</li>
	</ul>
	<script type="text/javascript">
	var ul=document.getElementById("todo-app");
	ul.addEventListener('click',function(event){
       var target=event.target;
       alert(target.innerHTML);
	},false)
	</script>
	
</body>
</html>
